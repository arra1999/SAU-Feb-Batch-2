<html>
<body>
<script type="text/javascript" >  
function string_calculate() {  
let str=document.myForm.string.value;  

const vowels='aeiouAEIOU';
const consonants='bcdfghjklmnnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ';
let vow=[];
let con=[];
for(var i=0;i<str.length;i++) {
if(vowels.includes(str[i]))
vow+=str[i];
else if (consonants.includes(str[i]))
con+=str[i];
}

if (str.search("[0-9]")!=-1){
document.getElementById('mylocation3').innerHTML="<h1 style='color:red;'>ERROR: Number is present in string</h1>";
}
else{
  document.getElementById('mylocation').innerHTML="length of string = "+str.length; 
document.getElementById('mylocation1').innerHTML="uppercase and lowercase = "+str.toUpperCase()+" "+str.toLowerCase();
document.getElementById('mylocation2').innerHTML="vowels = "+vow+"  consonants = "+con;
}
 }  
  
</script>  
<form name="myForm">  
<input type="input" value="" name="string">
<input type="button" value="comment" onclick="string_calculate()"><br/><br/>
<div id="mylocation"></div><br/>
<div id="mylocation1"></div><br/>
<div id="mylocation2"></div><br/>
<div id="mylocation3"></div><br/> 
</form>  
</body>
</html>
